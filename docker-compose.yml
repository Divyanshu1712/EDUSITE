services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edusite-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edusite-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
